<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/output.css">
    <script src="../node_modules/flowbite/dist/flowbite.js"></script>
</head>

<body class="bg-slate-800">
    <main class="mx-3">
        <nav class="flex flex-wrap items-center justify-between py-4 bg-slate-800 relative">
            <div class="container-fluid w-full flex flex-wrap items-center">
                <div class="container-fluid">
                    <div class="flex items-center gap-2">
                        <img src="/images/ON_lock.svg" class="w-12 h-12"></img>
                        <p
                            class="text-4xl select-none font-bold text-transparent bg-clip-text bg-gradient-to-br from-cyan-500 to-blue-500">
                            BullyProof
                        </p>
                    </div>
                </div>
            <div>
        </nav>
        <div class="flex flex-col items-center gap-4">
            <h1 class="select-none text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-br from-cyan-500 to-blue-500">Basic Settings</h1>   
            <label for="checked-toggle" class="inline-flex relative items-center cursor-pointer">
                <input type="checkbox" value="" id="checked-toggle" class="sr-only peer" checked="">
                <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-green-300 dark:peer-focus:ring-green-800 dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-green-600"></div>
                <span class="ml-3 text-sm font-medium text-white">Enable Default Filters</span>
                <span class="px-1"></span>
                <button id="infoIcon" data-tooltip-target="tooltip-right" data-tooltip-placement="right" type="button" class="mb-2 md:mb-0 text-white">&#9432</button>
                <div id="tooltip-right" role="tooltip" class="inline-block absolute invisible z-10 py-2 px-3 text-sm font-medium text-white rounded-lg shadow-sm opacity-0 transition-opacity duration-300 tooltip bg-gray-700">
                    Click to see full list of default negative keywords.
                    <div class="tooltip-arrow" data-popper-arrow></div>
                </div>
            </label>
            <span class="py-5"></span>
            <h1 class="select-none text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-br from-cyan-500 to-blue-500">Additional Settings</h1>   
            <div class="flex flex-row items-center gap-2">
                <h1 class="select-none text-xl font-bold text-white">Negative Keywords</h1> 
                <button id="infoIcon2" data-tooltip-target="tooltip-right2" data-tooltip-placement="right" type="button" class="mb-2 md:mb-0 text-white">&#9432</button>
                <div id="tooltip-right2" role="tooltip" class="inline-block absolute invisible z-10 py-2 px-3 text-sm font-medium text-white rounded-lg shadow-sm opacity-0 transition-opacity duration-300 tooltip bg-gray-700">
                    Add custom negative keywords.
                    <div class="tooltip-arrow" data-popper-arrow></div>
                </div>       
            </div>
            <textarea id="keywords-input" rows="10" class="resize-none block p-2.5 w-1/3 text-sm rounded-lg border bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-aquaBlue focus:border-aquaBlue" placeholder="Enter one keyword per line..."></textarea>
            <button id="save-keywords-button"
                class="text-xl px-5 py-1 rounded-full bg-aquaBlue hover:bg-blue-500 active:bg-blue-600 placeholder-gray-400 text-white font-bold">Save
            </button>
            <label for="Demographics" class="block text-sm font-medium text-white">Select your demographics
                <span class="px-0.5"></span>
                <button id="infoIcon3" data-tooltip-target="tooltip-right3" data-tooltip-placement="right" type="button" class="mb-2 md:mb-0 text-white">&#9432</button>
                <div id="tooltip-right3" role="tooltip" class="inline-block absolute invisible z-10 py-2 px-3 text-sm font-medium text-white rounded-lg shadow-sm opacity-0 transition-opacity duration-300 tooltip bg-gray-700">
                    Include info about your identity to better filter negative keywords.
                    <div class="tooltip-arrow" data-popper-arrow></div>
                </div>   
            </label>
            <select name="ethnicity" Demographics" class="w-1/3 border text-sm rounded-lg block p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-aquaBlue focus:border-aquaBlue">
                <option selected>
                    No Response
                </option>
                <option>
                    American Indian or Alaska Native
                </option>
                <option value="indian">
                    American Indian or Alaska Native
                </option>
                <option value="asian">
                    Asian
                </option>
                <option value="black">
                    Black or African American
                </option>
                <option value="pacif">
                    Native Hawaiian or Other Pacific Islander
                </option>
                <option value="white">
                    White
                </option>
            </select>            
        </div>    
    </main>
    <script type="module" src="options.js"></script>
</body>

</html>
