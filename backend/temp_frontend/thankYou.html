<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/css/output.css" rel="stylesheet">
    <script src="/js/flowbite.js"></script>
</head>
<body class="bg-midnightBlue w-screen h-screen">
    <div class="flex flex-col w-[100%] h-[100%] justify-center items-center">
        <h1 class="text-white font-semibold text-2xl">Thank you for Signing In!</h1>
        <nav class="relative flex items-center justify-between py-4">
            <div class="flex items-center w-full container-fluid">
                <div class="container-fluid">
                    <div class="flex items-center gap-2">
                        <img src="/images/lock.png" class="w-12 h-12"></img>
                        <p
                            class="text-4xl font-bold text-transparent select-none bg-clip-text bg-gradient-to-br from-cyan-500 to-blue-500">
                            BullyProof
                        </p>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="hover:">

<button data-tooltip-target="tooltip-default" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
    <img style=" height: 30px; width: 30px;" src="/images/lock.png"></img>
</button>
<div id="tooltip-default" role="tooltip" class="inline-block absolute invisible z-10 py-2 px-3 text-sm font-medium text-white bg-gray-900 rounded-lg shadow-sm opacity-0 transition-opacity duration-300 tooltip dark:bg-gray-700">
    Quickblock: Block the current user (must be signed in to use)
    <div class="tooltip-arrow" data-popper-arrow></div>
</div>  

    </div>
